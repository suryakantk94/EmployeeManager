<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Employee Records</title>
     {% load static %}
     
     <link rel="stylesheet" type="text/css" href="{% static 'css/show2.css' %}" />
     
</head>
<body>
    
    <div class="container">
        <h2>Employees List</h2>
        <table class="table table-striped table-bordered table-sn">
            <thead class="thead-dark">
            <tr>
              <th>Employee ID</th>
              <th>Employee name</th> 
              <th>Employee Email</th>
              <th>Employee Contact</th>
              <th>Actions</th>
            </tr>
        </thead>
        <tbody>
    {% for employee in employees %}
        <tr>
              <td>{{ employee.eid }}</td>
              <td>{{ employee.ename }}</td>
              <td>{{ employee.eemail }}</td>
              <td>{{ employee.econtact }}</td>
              <td>
                  <a href="/edit/{{ employee.id }}" class="anchorr"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                  <a href="/delete/{{ employee.id }}" class="anchorr">Delete</a>
              </td>
        </tr>
    {% endfor %}
        </tbody>    
          </table>
    <br>
    <br>
    <center>
        <a href="/emp" class="anchorr">Add New Employee</a>
        <a href="/" class="anchorr">Dashboard</a>
    </center>
  
    </div>      
</body>
</html>
