{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
</head>

<body class="text-center">
    <form class="form-signin" method="POST" action="/login">
        {% csrf_token %}
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only"></label>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="username" required
            autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required autofocus>
        
        <button class="btn btn-lg btn-primary btn-block" class="btnRegister" type="submit">Sign in</button>
        <a href="/register" class="btnRegister"  value="Register"> Register</a>
    
    </form>
</body>

</html>
