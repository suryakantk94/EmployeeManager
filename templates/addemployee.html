<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Index</title>
    {% load static %}  
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit1.css' %}" />
    
    </head>
<body>
  <img src="{% static 'img/empl.jpg' %}" style="width:100%;height: auto;" >
   <form  method="POST" class="post-form" action="/emp/">
       {% csrf_token %}

   
       <div class="container">
        <svg width="4em" height="4em" viewBox="0 0 16 16" class="bi bi-file-earmark-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
          <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
          <path fill-rule="evenodd" d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
        </svg>
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h2>Add New Employee</h2>
            </div>
        </div>
       
         <div class="form-group row">
           <label class="col-sm-1 col-form-label"></label>
           <div class="col-sm-4">
             <h3>Enter Details</h3>
           </div>
         </div>
         <div class="form-group row">
           <label class="col-sm-2 col-form-label">Employee Id:</label>
           <div class="col-sm-4">
             {{ form.eid }}
           </div>
         </div>
         <div class="form-group row">
           <label class="col-sm-2 col-form-label">Employee Name:</label>
           <div class="col-sm-4">
             {{ form.ename }}
           </div>
         </div>
         <div class="form-group row">
           <label class="col-sm-2 col-form-label">Employee Email:</label>
           <div class="col-sm-4" >
            {{ form.eemail }}
           </div>
         </div>
         
         <div class="form-group row">
           <label class="col-sm-2 col-form-label">Employee Contact:</label>
           <div class="col-sm-4">
             {{ form.econtact }}
           </div>
         </div>
         <div class="form-group row">
           <label class="col-sm-1 col-form-label"></label>
           <div class="col-sm-4">
             <button type="submit" class="anchorr">Submit</button>
           </div>
         </div>
       </div>
     </form>
</body>
</html>
